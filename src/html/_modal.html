<div class="modal">
    <div class="modal__body">
        <div class="modal__content">
            <div class="modal__close">
                <img src="../img/icons/cross.png" alt="">
            </div>
            <div class="modal__img">
                <img src="img/modal.jpg" alt="modal">
            </div>
            <div class="modal__info">
                <div class="modal__title">Оставьте свой номер и мы вам перезвоним!</div>
                <form action="#" class="form modal__form">
                    <input type="text" id="name" name="name" value="Имя" class="form__input">
                    <input type="text" id="phone" name="phone" value="Телефон" class="form__input">
                    <button class="btn form__btn">ПОЗВОНИТЕ МНЕ</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.min.css">
		<title>Floristy</title>
	</head>
	<body>
		<div class="container">
			<section class="main">
				@@include('html/_header.html')
	
				<div class="main__wrapper">
					<h1 class="main__title">флористика с душой</h1>
					<a href="#" class="btn main__btn">
						смотреть работы
					</a>
					<div class="socials main__socials">
						<a href="#" class="socials__item">
							<div class="socials__border">
								<svg class="socials__icon socials__icon--inst">
									<use xlink:href="img/icons/icons.svg#inst"/>
								</svg>
							</div>
						</a>
						<a href="#" class="socials__item">
							<div class="socials__border">
								<svg class="socials__icon socials__icon--fb">
									<use xlink:href="img/icons/icons.svg#fb"/>
								</svg>
							</div>
						</a>
						<a href="#" class="socials__item">
							<div class="socials__border socials__border--round">
								<svg class="socials__icon socials__icon--whatsapp">
									<use xlink:href="img/icons/icons.svg#whatsapp"/>
								</svg>
								<svg class="socials__icon socials__icon--union">
									<use xlink:href="img/icons/icons.svg#union"/>
								</svg>
							</div>
						</a>
						<a href="#" class="socials__item">
							<div class="socials__border">
								<svg class="socials__icon socials__icon--vk">
									<use xlink:href="img/icons/icons.svg#vk"/>
								</svg>
							</div>
						</a>
					</div>
					<div class="main__element"></div>
					<a href="#" class="main__link">смотреть каталог</a>
				</div>
			</section>

			<section class="catalog">
				<h2 class="title catalog__title">Каталог услуг</h2>
				<div class="catalog__subtitle">каталог услуг</div>
				<div class="catalog__list">
					<div class="item catalog__item">
						<div class="item__content" style="background: url('../img/catalog/item-1.jpg') center center / cover no-repeat">
							<div class="item__header">
								<div class="item__header--front">01</div>
								<div class="item__header--back">01</div>
							</div>
							<div class="item__footer">
								<h3 class="item__title">букет невесты и свадебное оформление</h3>
								<a href="#" class="btn btn--item">смотреть работы</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<script src="js/script.min.js"></script>
	</body>
</html>
